<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Net après impôt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>De prix avec frais d'agence vers Net après impôt</h1>
        <form id="tax-form">
            <div class="form-group">
                <label for="income">Prix avec frais d'agence inclus (€):</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="mandate-type">Type de mandat:</label>
                <select id="mandate-type" name="mandate-type">
                    <option value="simple">Mandat simple</option>
                    <option value="exclusive">Mandat exclusif</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transaction-type">Rentré, Sortie ?:</label>
                <select id="transaction-type" name="transaction-type">
                    <option value="entry_only">Seulement rentré</option>
                    <option value="entry_exit">Rentré ET sorti</option>
                    <option value="exit_only">Seulement sorti</option>
                </select>
            </div>
            <button type="submit">Calculer</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
